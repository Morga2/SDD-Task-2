<!DOCTYPE html>
<html lang="en">
<head> 
        <title>Sequence Master</title>
        <meta charset="=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/main.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
                <div class="row justify-content-center mt-3 h-30">
                        <div class="col">
                                <div class="text-center">
                                        <h2>Sequence Master</h2>
                                </div>
                                <div class="text-center">
                                        <h4>Automated Sailboat Racing Sequencer</h4>
                                </div>
                        </div>
                </div>
                <div class="row justify-content-center mt-3 h-70">
                        <div class="col text-center">
                                <div class="my-3">
                                        <button type="button" class="btn btn-primary">New Sequence</button>
                                </div>
                                <div class="my-3">
                                        <a role="button" href="./html/RollingStart.html" class="btn btn-secondary btn-sm">Rolling Start</a>
                                </div>
                                <div class="my-3">
                                        <button type="button" href="./html/IndividualStart.html" class="btn btn-secondary btn-sm">Individual Start</button>
                                </div>
                        </div>
                        <div class="col text-center">
                                <div class="my-3">
                                        <button type="button" class="btn btn-primary">Settings</button>
                                </div>
                                <div class="my-3">
                                        <button type="button" class="btn btn-secondary btn-sm">Applications</button>
                                </div>
                                <div class="my-3">
                                        <button type="button" class="btn btn-secondary btn-sm">Accounts</button>
                                </div>
                                <div class="my-3"> 
                                        <button type="button" class="btn btn-secondary btn-sm">Display</button>
                                </div>
                        </div>
                        <div class="col text-center">
                                <div class="my-3">
                                        <button type="button" class="btn btn-primary">About</button>
                                </div>
                                <div class="my-3">
                                        <button type="button" class="btn btn-secondary btn-sm">Directions</button>
                                </div>
                                <div class="my-3">
                                        <button type="button" class="btn btn-secondary btn-sm">Forecast</button> 
                                </div>
                        </div>
                </div>
         </div>

</html>
