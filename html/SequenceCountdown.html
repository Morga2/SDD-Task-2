<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sequence Master</title>
    <meta charset="=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div>
                    <h1>Sequence Countdown</h1>
                </div>
                <div class="row">
                    <div class="col px-md-5 text-center">
                        <h5>Current Class</h5>
                        <input type="text" class="form-control mb-2 text-center bg-primary text-white" value="ClassNo" readonly>
                    </div>
                    <div class="col px-md-5 text-center">
                        <h5>Sequence Time</h5>
                        <input type="text" class="form-control mb-2 text-center bg-primary text-white" value="SequenceTime" readonly>
                    </div>
                    <div class="col px-md-5 text-center">
                        <h5>Race Number</h5>
                        <input type="text" class="form-control mb-2 text-center bg-primary text-white" value="RaceNo" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row my-4 text-center">
                    <div class="col">
                        <h5>Time to Flag Down</h5>
                    </div>
                </div>
                <div class="row my-4 text-center">
                    <div class="col">
                        <h5>Next Flag</h5>
                        <div class="w-60">
                            <img src="../images/Signal_Flag_P_small.png" class="img-fluid"></img>
                            <icon class="fa fa-long-arrow-alt-down fa-5x" data-fa-transform="down-6"></icon>
                            <icon class="fa fa-long-arrow-alt-up fa-5x"></icon>
                        </div>
                    </div>
                </div>
                <div class="row my-4 text-center">
                    <div class="col my-4 text-center">
                        <div>
                            <button type="button" class="btn btn-success">OCS</button>
                            <button type="button" class="btn btn-warning">General</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row my-4 text-center">
                    <div class="col">
                        <h5>Time to Start</h5>
                    </div>
                </div>
                <div class="row my-4 text-center">   
                    <div class="col">
                        <h5>Class Flag</h5>
                        <img src="../images/Signal_Flag_1_small.png" class="img-fluid"></img>
                    </div>
                    <div class="col">
                        <h5>Signal Flag</h5>
                        <img src="../images/Signal_Flag_P_small.png" class="img-fluid"></img>
                    </div>
                </div>
                <div class="row my-4 py-4 text-center">
                    <div class="col-md">
                        <button type="button" class="btn btn-success">Start</button>
                        <button type="button" class="btn btn-warning">Stop</button>
                        <button type="button" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
